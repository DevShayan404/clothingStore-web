<main>
  <section>
    <div class="container-fluid pb-2">
      <div class="row">
        <div
          class="col-7 d-flex justify-content-center"
          style="border: 1px solid blue"
        >
          <div class="checkout_form">
            <nz-breadcrumb>
              <nz-breadcrumb-item>
                <a [routerLink]="['../../']">Home</a>
              </nz-breadcrumb-item>
              <nz-breadcrumb-item>{{ paramName }}</nz-breadcrumb-item>
              <nz-breadcrumb-item>Product</nz-breadcrumb-item>
              <nz-breadcrumb-item>Checkout</nz-breadcrumb-item>
            </nz-breadcrumb>
            <form
              nz-form
              [formGroup]="validateForm"
              class="login-form mt-4"
              (ngSubmit)="submitForm()"
            >
              <nz-space nzDirection="vertical">
                <div class="sub_header" *nzSpaceItem>
                  <h5>
                    <span nz-icon nzType="contacts" nzTheme="outline"></span
                    >Contact
                  </h5>
                  <span>Have an account? <a href=""> Log in</a></span>
                </div>

                <nz-form-item *nzSpaceItem>
                  <nz-form-control>
                    <nz-input-group nzSize="large">
                      <input
                        type="text"
                        nz-input
                        formControlName="email"
                        placeholder="E-mail"
                      />
                    </nz-input-group>
                  </nz-form-control>
                </nz-form-item>

                <label nz-checkbox formControlName="saveEmail" *nzSpaceItem>
                  <span>Email me with news and offers</span>
                </label>

                <div class="mt-4 mb-1 sub_header" *nzSpaceItem>
                  <h5>
                    <span nz-icon nzType="home" nzTheme="outline"></span
                    >Shipping address
                  </h5>
                </div>
                <nz-select
                  nzSize="large"
                  *nzSpaceItem
                  formControlName="country"
                  [(ngModel)]="selectedCountry"
                  nzPlaceHolder="Select a Country"
                  nzShowSearch
                >
                  <nz-option
                    *ngFor="let country of countryList"
                    [nzLabel]="country?.name?.common"
                    [nzValue]="country?.name?.common"
                  ></nz-option>
                </nz-select>

                <div class="input_divider" *nzSpaceItem>
                  <nz-form-item>
                    <nz-form-control>
                      <nz-input-group nzSize="large">
                        <input
                          type="text"
                          nz-input
                          formControlName="firstName"
                          placeholder="First name"
                        />
                      </nz-input-group>
                    </nz-form-control>
                  </nz-form-item>

                  <nz-form-item>
                    <nz-form-control>
                      <nz-input-group nzSize="large">
                        <input
                          type="text"
                          nz-input
                          formControlName="lastName"
                          placeholder="Last name"
                        />
                      </nz-input-group>
                    </nz-form-control>
                  </nz-form-item>
                </div>

                <nz-form-item *nzSpaceItem>
                  <nz-form-control>
                    <nz-input-group nzSize="large">
                      <input
                        type="text"
                        nz-input
                        formControlName="address"
                        placeholder="Address"
                      />
                    </nz-input-group>
                  </nz-form-control>
                </nz-form-item>

                <nz-form-item *nzSpaceItem>
                  <nz-form-control>
                    <nz-input-group nzSize="large">
                      <input
                        type="text"
                        nz-input
                        formControlName="appartment"
                        placeholder="Appartment, Suit, etc. (optional)"
                      />
                    </nz-input-group>
                  </nz-form-control>
                </nz-form-item>

                <div *nzSpaceItem class="input_divider">
                  <nz-form-item>
                    <nz-form-control>
                      <nz-input-group nzSize="large">
                        <input
                          type="text"
                          nz-input
                          formControlName="city"
                          placeholder="City"
                        />
                      </nz-input-group>
                    </nz-form-control>
                  </nz-form-item>

                  <nz-form-item>
                    <nz-form-control>
                      <nz-input-group nzSize="large">
                        <input
                          type="text"
                          nz-input
                          formControlName="postalCode"
                          placeholder="Postal Code"
                        />
                      </nz-input-group>
                    </nz-form-control>
                  </nz-form-item>
                </div>

                <nz-form-item *nzSpaceItem>
                  <nz-form-control>
                    <nz-input-group nzSize="large">
                      <input
                        type="text"
                        nz-input
                        formControlName="phone"
                        placeholder="Phone no"
                      />
                    </nz-input-group>
                  </nz-form-control>
                </nz-form-item>

                <label nz-checkbox formControlName="saveLocation" *nzSpaceItem>
                  <span>Save this information for next time.</span>
                </label>

                <!-- <div class="mt-4 mb-1 sub_header" *nzSpaceItem>
                  <h5>
                    <span nz-icon nzType="credit-card" nzTheme="outline"></span
                    >Payment Method
                  </h5>
                </div> -->

                <button
                  *nzSpaceItem
                  nz-button
                  class="mt-3"
                  [nzType]="'default'"
                >
                  Continue Shopping
                </button>
              </nz-space>
            </form>
          </div>
        </div>
        <div class="col-5" style="border: 1px solid blue"></div>
      </div>
    </div>
  </section>
</main>
